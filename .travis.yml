language: python
python:
    - "2.7"
before_install:
    - "export DISPLAY=:99"
    - "sh -e /etc/init.d/xvfb start"
install:
    - "pip install -e git://github.com/edx/xblock-sdk.git@v0.1.2#egg=xblock-sdk==v0.1.2"
    - "cd $VIRTUAL_ENV/src/xblock-sdk/"
    - "pip install -r $VIRTUAL_ENV/src/xblock-sdk/requirements/base.txt"
    - "pip install -r $VIRTUAL_ENV/src/xblock-sdk/requirements/test.txt"
    - "cd -"
    - "pip install -r requirements.txt"
    - "mkdir var"
script: pep8 diagnostic_feedback --max-line-length=120 && pylint diagnostic_feedback && python run_tests.py --with-coverage --cover-package=poll
notifications:
  email: false
addons:
  firefox: "36.0"
