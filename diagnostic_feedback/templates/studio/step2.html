<!-- Step 2 Html -->
<h3>Results</h3>
<section step="2">
    <div id="categories_panel" class="fields_container hide">
        <h4>Categories *</h4>
        {% if self.results %}
            {% for result in self.results %}
                <div class="category">
                    <input type="hidden" id="category[id][{{forloop.counter0}}]" name="category[id][{{forloop.counter0}}]" value="{{result.id}}" />
                    <input placeholder="Name" type="text" id="category[name][{{forloop.counter0}}]" name="category[name][{{forloop.counter0}}]" value="{{result.name}}"  class="required" />
                    <input placeholder="Image"  type="text" id="category[image][{{forloop.counter0}}]" name="category[image][{{forloop.counter0}}]" value="{{result.image}}" >
                    <input placeholder="Internal Description"  type="text" id="category[internal_description][{{forloop.counter0}}]" name="category[internal_description][{{forloop.counter0}}]" value="{{result.internal_description}}" >
                    <a href="#" data-tooltip="Delete" class="delete-category delete-button action-button">
                        <i class="icon fa fa-trash-o"></i>
                        <span class="sr">Delete</span>
                    </a>
                    <textarea class="custom_textarea" placeholder="Html Body"  id="category[html_body][{{forloop.counter0}}]" name="category[html_body][{{forloop.counter0}}]">{{result.html_body}}</textarea>
                </div>
            {% endfor %}
        {% else %}
            <div class="category">
                <input type="hidden" id="category[id][0]" name="category[id][0]"/>
                <input placeholder="Name" type="text" id="category[name][0]" name="category[name][0]"  class="required" />
                <input placeholder="Image" type="text" id="category[image][0]" name="category[image][0]" >
                <input placeholder="Internal Description"  type="text" id="category[internal_description][0]" name="category[internal_description][0]" >
                <a href="#" data-tooltip="Delete" class="delete-category delete-button action-button">
                    <i class="icon fa fa-trash-o"></i>
                    <span class="sr">Delete</span>
                </a>
                <textarea class="custom_textarea" placeholder="Html Body" id="category[html_body][0]" name="category[html_body][0]"></textarea>

            </div>
        {% endif %}
        <a class="add-new-category button button-new" href="#"><i class="icon fa fa-plus"></i>Add Category</a>
    </div>
    <div id="ranges_panel" class="fields_container hide">
        <h3>Range(s)</h3>
        {% if self.results %}
            {% for result in self.results %}
                <div class="range">
                    <input placeholder="Range Name" type="text" id="range[name][{{forloop.counter0}}]" name="range[name][{{forloop.counter0}}]" value="{{result.name}}"  class="required" />
                    <input placeholder="Range Min" type="number" step="0.1" id="range[min][{{forloop.counter0}}]" name="range[min][{{forloop.counter0}}]" value="{{result.min_value}}"  class="required" />
                    <input placeholder="Range Max" type="number" step="0.1" id="range[max][{{forloop.counter0}}]" name="range[max][{{forloop.counter0}}]" value="{{result.max_value}}"  class="required" />
                    <input placeholder="Result Image"  type="text" id="range[image][{{forloop.counter0}}]" name="range[image][{{forloop.counter0}}]" value="{{result.image}}" >
                    <input placeholder="Internal Description"  type="text" id="range[internal_description][{{forloop.counter0}}]" name="range[internal_description][{{forloop.counter0}}]" value="{{result.internal_description}}" >
                    <a href="#" data-tooltip="Delete" class="delete-range delete-button action-button">
                        <i class="icon fa fa-trash-o"></i>
                        <span class="sr">Delete</span>
                    </a>
                    <textarea class="custom_textarea" placeholder="Html Body"  id="range[html_body][{{forloop.counter0}}]" name="range[html_body][{{forloop.counter0}}]">{{result.html_body}}</textarea>
                </div>
            {% endfor %}
        {% else %}
            <div class="range">
                <input placeholder="Range Name" type="text" id="range[name][0]" name="range[name][0]"  class="required" />
                <input placeholder="Range Min" type="number" step="0.1" id="range[min][0]" name="range[min][0]" value=""  class="required" />
                <input placeholder="Range Max" type="number" step="0.1" id="range[max][0]" name="range[max][0]" value=""  class="required" />
                <input placeholder="Result Image" type="text" id="range[image][0]" name="range[image][0]" >
                <input placeholder="Internal Description"  type="text" id="range[internal_description][0]" name="range[internal_description][0]" >
                <a href="#" data-tooltip="Delete" class="delete-range delete-button action-button">
                    <i class="icon fa fa-trash-o"></i>
                    <span class="sr">Delete</span>
                </a>
                <textarea class="custom_textarea" placeholder="Html Body" id="range[html_body][0]" name="range[html_body][0]"></textarea>

            </div>
        {% endif %}
        <a href="#" class="add-new-range button button-new" title="Click to add a new Range">
            <i class="icon fa fa-plus"></i>New Range
        </a>
    </div>
</section>
