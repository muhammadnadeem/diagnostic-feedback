<div class="question">
    <input type="hidden" class="question-id skip-validation" value="<%- id %>" >
    <div class="question-field">
        <label><span class="q-order"><%- order + 1 %>.</span></label>
        <input placeholder="Enter question title" type="text" id="question[<%- order %>][title]" name="question[<%- order %>][title]"  class="required question-title" value="<%- title %>">
        <a href="#" data-tooltip="Delete Question" class="delete-question delete-button action-button">
            <i class="icon fa fa-trash-o"></i>
            <span class="sr">Delete</span>
        </a>
        <div class="question-txt-editor"><textarea placeholder="Enter your question" id="question[<%- order %>][text]" name="question[<%- order %>][text]"
                                                   rows="5" cols="50" class="required question-txt custom-textarea"><%- text %></textarea></div>

    </div>
    <h4>Choices</h4>
    <ol type="A">
        <% _.each(choices, function(choice) {  %>
            <li class="answer-choice">
                <input placeholder="Choice Text" type="text" id="question[<%- order %>]answer[<%- choice.c_order %>]"
                       name="question[<%- order %>]answer[<%- choice.c_order %>]" class="required answer-txt" value="<%- choice.name %>" />
                <% if(choice.quiz_type == "") { %>
                    <select id="question[<%- order %>]category[<%- choice.c_order %>]" name="question[<%- order %>]category[<%- choice.c_order %>]" class="required result-choice">
                        <option value=""> -- Choose result -- </option>
                        <% _.each(choice.resultChoicesOptions, function(result) { %>
                             <option value="<%- result.id %>" <% if(result.id == choice.category_id) { %> selected="selected" <% } %> ><%- result.name %></option>
                        <% }); %>
                    </select>
                    <input placeholder="Choice Value" type="number" step="0.1" id="question[<%- choice.q_order %>]value[<%- choice.c_order %>]"
                               name="question[<%- order %>]value[<%- choice.c_order %>]" class="required answer-value" value="<%- choice.value %>" />

                <% } else if(choice.quiz_type == choice.BUZ_FEED_QUIZ_VALUE){ %>
                    <select id="question[<%- order %>]category[<%- choice.c_order %>]" name="question[<%- order %>]category[<%- choice.c_order %>]" class="required result-choice">
                        <option value=""> -- Choose result -- </option>
                        <% _.each(choice.resultChoicesOptions, function(result) { %>
                             <option value="<%- result.id %>" <% if(result.id == choice.category_id) { %> selected="selected" <% } %> ><%- result.name %></option>
                        <% }); %>
                    </select>
                <% } else { %>
                        <input placeholder="Choice Value" type="number" step="0.1" id="question[<%- choice.q_order %>]value[<%- choice.c_order %>]"
                               name="question[<%- order %>]value[<%- choice.c_order %>]" class="required answer-value" value="<%- choice.value %>" />
                <% } %>
                <a href="#" data-tooltip="Delete Choice" class="delete-choice delete-button action-button">
                    <i class="icon fa fa-trash-o"></i>
                    <span class="sr">Delete</span>
                </a>
            </li>

        <% }) %>
    </ol>
    <a href="#" class="add-new-choice button button-new" title="Click to add a new Choice">
        <i class="icon fa fa-plus"></i>New Choice
    </a>
    <hr />
</div>
